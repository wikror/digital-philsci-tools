name: bertopic
channels:
  - conda-forge
  - pytorch
  - defaults
dependencies:
  # Python version
  - python=3.10
  
  # Core scientific computing
  - numpy>=1.24.0,<2.0.0
  - pandas>=2.0.0
  - scipy>=1.10.0
  
  # Machine Learning - PyTorch with MPS support for Apple Silicon
  - pytorch>=2.0.0
  - torchvision
  - torchaudio
  
  # NLP and Embeddings
  - sentence-transformers>=2.2.0
  - transformers>=4.30.0
  - tokenizers>=0.13.0
  
  # Topic Modeling
  - bertopic>=0.15.0
  - umap-learn>=0.5.3
  - hdbscan>=0.8.33
  
  # Text Processing
  - spacy>=3.5.0
  - nltk>=3.8.0
  - gensim>=4.3.0
  
  # Dimensionality Reduction & Clustering
  - scikit-learn>=1.3.0
  
  # Visualization
  - matplotlib>=3.7.0
  - plotly>=5.14.0
  - python-kaleido>=0.2.1
  
  # Data Handling
  - pymongo>=4.3.0
  - pyarrow>=12.0.0  # For parquet support
  
  # Utilities
  - tqdm>=4.65.0
  - psutil>=5.9.0
  - joblib>=1.3.0
  
  # Jupyter
  
  # Jupyter
  - jupyter>=1.0.0
  - jupyterlab>=4.0.0
  - ipywidgets>=8.0.0
  - notebook>=7.0.0
  
  # Development tools (optional but recommended)
  - black
  - flake8
  - pylint
  - mypy

# Post-installation instructions:
# After creating the environment, run:
# 1. conda activate bertopic
# 2. python -m spacy download en_core_web_sm
# 3. python -c "import nltk; nltk.download('punkt'); nltk.download('stopwords')"
# 4. Verify GPU: python -c "import torch; print(f'MPS available: {torch.backends.mps.is_available()}')"
